<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .img_size {
        height: 100px;
        width: 100px;
      }
    </style>
    <script>
      function changeSize() {
        var img = document.getElementById("img");
        img.style.height = "200px";
        img.style.width = "200px";
      }
    </script>
  </head>
  <body>
    <img src="./2.jpg" alt="" class="img_size" id="img" />
    <br />
    <button type="buttton" class="btn" onclick="changeSize()">
      Change size
    </button>
  </body>
</html>
