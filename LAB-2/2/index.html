<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical-2</title>
  </head>
  <body>
    <form action="#" class="form">
      <div>
        <label for="First name">Name :</label>
        <input type="text" id="first_name" placeholder="First Name" />
      </div>

      <div>
        <label for="Middle name">Middle Name :</label>
        <input type="text" id="second_name" placeholder="Middle Name" />
      </div>

      <div>
        <label for="Last name">Last Name :</label>
        <input type="text" id="third_name" placeholder="Last Name" />
      </div>

      <div>
        <label for="gender_type">Select Gender :</label>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
      </div>

      <div>
        <label for="address">Address :</label>
        <textarea name="address" id="address" cols="30" rows="10">
Enter your address.</textarea
        >
      </div>

      <div>
        <label for="Phone no">Phone Number :</label>
        <input type="number" placeholder="+91 0000000000" />
      </div>

      <div>
        <label for="email_id">Email id :</label>
        <input type="text" placeholder="yourEmail@email.com" />
      </div>

      <div>
        <label for="hobbies">Hobbies :</label>
        <input type="checkbox" id="Cooking" />
        <label for="Cooking">Cooking</label>

        <input type="checkbox" id="Swimming" />
        <label for="Swimming">Swimming</label>

        <input type="checkbox" id="Cycling" />
        <label for="Cycling">Cycling</label>

        <input type="checkbox" id="Binge-watch" />
        <label for="Binge-watch">Binge-watch</label>
      </div>

      <div>
        <label for="">City:</label>
        <input type="text" placeholder="city name" />
      </div>

      <div>
        <label for="">State:</label>
        <input type="text" placeholder="State name" />
      </div>

      <div>
        <label for="">Country :</label>
        <input type="text" placeholder="Country name" />
      </div>

      <div>
        <label for="college">College</label>
        <select name="college" id="college">
          <option value="1">MSU University</option>
          <option value="2">PU University</option>
          <option value="3">BVM University</option>
          <option value="4">GTU University</option>
          <option value="5">DDU University</option>
        </select>
      </div>

      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
