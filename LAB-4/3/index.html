<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cred_title {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: darkslategray;
      }
      .cred_input_box {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <table>
      <th>
        <tr>
          <td class="cred_title">Name :</td>
          <td><input type="text" id="uname" class="cred_input_box" /></td>
        </tr>
      </th>
      <th>
        <tr>
          <td class="cred_title">Password :</td>
          <td>
            <input type="password" id="pwd" class="cred_input_box" />
          </td>
        </tr>
        <tr>
          <td>
            <button id="btn" onclick="Validate()">Login</button>
          </td>
        </tr>
      </th>
    </table>

    <script src="index.js">
            function Validate() {
        var uname = document.getElementById("uname").value;
        var pwd = document.getElementById("pwd").value;
        if (uname.value == "" && pwd.value == "") {
          alert("Enter uname and password");
        } else {
          if (uname[0] == "_" || uname[0] == "@" || uname[0] >= 0 || uname <= 9) {
            alert("_, @ or 0-9 arent allowed");
          }
          if (pwd.length < 6 || pwd.length > 12) {
            alert("Password must be between 6 to 12 char");
          } else {
            alert("Welcome");
          }
        }
      }
    </script>
  </body>
</html>
