<html lang="en">
  <head>
    <title>Type writer</title>
  </head>
  <body style="background-color: beige;">
    <div style="text-align: center">
      <input
        type="text"
        disabled
        name=""
        id="name-box"
        style="
          width: 75%;
          border: 1px solid black;
          height: 30px;
          color: black;
          margin: 50px;
        "
      />

      <br />
      <button
        id="type-btn"
        style="
          height: 50px;
          width: 250px;
          font-size: 30px;
          font-weight: 500;
          background-color:darkolivegreen;
          color: black;
          cursor: pointer;
          margin-bottom: 50px;
        "
      >
        Write my name
      </button>
      <br />
    </div>
    <script>
      var str;
      var txt;
      var cls;
      var i;
      btn = document.getElementById("type-btn");
      btn2 = document.getElementById("clear-btn");
      btn.addEventListener("click", function () {
        str = "";
        txt = "";
        i = 0;
        txt = "Kuldeepsinh Jhala Rockzzz....";
        cls = setInterval(typtewriter, 500);
      });
      btn2.addEventListener("click", function () {
        document.getElementById("input-box").value = "";
        document.getElementById("name-box").value = "";
      });
      function typtewriter() {
        if (i < txt.length) {
          document.getElementById("name-box").value = str + txt[i];
        } else {
          clearInterval(cls);
        }
        str = str + txt[i];
        i++;
      }
    </script>
  </body>
</html>
