<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #keyCode_label {
        display: inline;
      }
      #keyPressedOutput {
        display: inline;
      }
    </style>
  </head>
  <body id="body">
    Press key:
    <input
      type="text"
      size="40"
      onkeypress="myFun(event)"
      onkeyup="keyupFunction()"
      onkeydown="keyDownFunction()"
    />
    <br />
    <p id="keyCode_label">Key Code:-</p>
    <p id="keyPressedOutput"></p>
    <script src="index.js">
            function myFun(event) {
        let value = event.which;
        if (
          event.which == 97 ||
          event.which == 101 ||
          event.which == 105 ||
          event.which == 111 ||
          event.which == 117 ||
          event.which == 97 - 32 ||
          event.which == 101 - 32 ||
          event.which == 105 - 32 ||
          event.which == 111 - 32 ||
          event.which == 117 - 32
        ) {
          document.getElementById("keyPressedOutput").innerHTML =
            value + " which is a vowel.";
        } else {
          document.getElementById("keyPressedOutput").innerHTML = value;
        }
      }

      function keyupFunction() {
        document.getElementById("body").style.backgroundColor = "blue";
      }

      function keyDownFunction() {
        document.getElementById("body").style.backgroundColor = "white";
      }
    </script>
  </body>
</html>
